<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - NebulaHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-stars"></i>
            <h2>NebulaHub</h2>
        </div>
        
        <div class="sidebar-links">
            <a href="index.html" class="sidebar-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            
            <a href="games.html" class="sidebar-link active">
                <i class="fas fa-gamepad"></i>
                <span>Games</span>
            </a>
            
            <a href="proxy.html" class="sidebar-link">
                <i class="fas fa-shield-alt"></i>
                <span>Proxy</span>
            </a>
        </div>
        
        <div class="sidebar-footer">
            <p>Made with <i class="fas fa-heart"></i> by theboredguy387</p>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Animated Background -->
        <div class="nebula-bg">
            <div class="stars"></div>
            <div class="twinkling"></div>
            <div class="clouds"></div>
        </div>

        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <h1 class="neon-title"><i class="fas fa-gamepad"></i> Cosmic Games</h1>
                <p class="subtitle">Explore galaxies of unblocked entertainment</p>
            </div>
        </header>

        <!-- Games Section -->
        <section class="games-section">
            <div class="games-header">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search cosmic games...">
                        <button onclick="clearSearch()" class="btn-clear">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="sort-options">
                        <select id="sortSelect" onchange="sortGames()">
                            <option value="popular">Most Popular</option>
                            <option value="newest">Newest First</option>
                            <option value="name">A to Z</option>
                        </select>
                    </div>
                </div>
                
                <div class="games-stats">
                    <span id="gamesCount">Loading...</span>
                </div>
            </div>

            <!-- Games Grid -->
            <div class="games-grid" id="gamesGrid">
                <!-- Games loaded by JavaScript -->
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading cosmic games...</p>
            </div>

            <!-- No Results -->
            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No Games Found</h3>
                <p>Try a different search term</p>
            </div>
        </section>

        <!-- Footer -->
        <footer class="main-footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-stars"></i>
                    <span>NebulaHub</span>
                </div>
                <p class="copyright">
                    &copy; 2024 NebulaHub. All games belong to their respective owners.
                </p>
            </div>
        </footer>
    </main>

    <!-- Game Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <iframe id="gameFrame" frameborder="0"></iframe>
            </div>
            <div class="modal-actions">
                <button onclick="closeModal()" class="btn btn-space">
                    <i class="fas fa-times"></i> Close Game
                </button>
                <button onclick="fullscreenGame()" class="btn btn-neon">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="games.js"></script>
</body>
</html>
