<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - NebulaHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Game Player Styles */
        .game-player-container {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1001;
            display: none;
            flex-direction: column;
        }

        .game-player-header {
            background: rgba(15, 23, 42, 0.95);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #6366f1;
        }

        .game-title {
            font-size: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-controls {
            display: flex;
            gap: 10px;
        }

        .game-frame-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .game-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #6366f1;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Search bar */
        .search-container {
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(30, 41, 59, 0.5);
            border: 2px solid #6366f1;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6366f1;
            font-size: 1.2rem;
        }

        /* Games list when player is hidden */
        .games-list-container {
            transition: opacity 0.3s ease;
        }

        .player-active .games-list-container {
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-stars"></i>
            <h1>NebulaHub</h1>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="games.html" class="nav-link active">
                <i class="fas fa-gamepad"></i> Games
            </a>
            <a href="proxy.html" class="nav-link">
                <i class="fas fa-shield-alt"></i> Proxy
            </a>
        </div>
        <div class="sidebar-footer">
            Made with <i class="fas fa-heart" style="color:#ef4444"></i> by theboredguy387
        </div>
    </div>

    <!-- Game Player (Hidden by default) -->
    <div class="game-player-container" id="gamePlayer">
        <div class="game-player-header">
            <div class="game-title">
                <i class="fas fa-gamepad"></i>
                <span id="currentGameTitle">Playing Game</span>
            </div>
            <div class="game-controls">
                <button onclick="refreshGame()" class="btn btn-small">
                    <i class="fas fa-redo"></i> Refresh
                </button>
                <button onclick="fullscreenGame()" class="btn btn-small">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
                <button onclick="closeGame()" class="btn btn-small" style="background:#ef4444">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
        <div class="game-frame-container">
            <div class="game-loading" id="gameLoading">
                <div class="spinner"></div>
                <p>Loading game...</p>
            </div>
            <iframe id="gameFrame" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Games Header -->
        <div class="hero">
            <h1 class="hero-title">Unblocked Games</h1>
            <p class="hero-subtitle">Click any game to play instantly on this page</p>
            
            <!-- Search -->
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="Search games...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <!-- Games List -->
        <div class="games-list-container">
            <div class="section">
                <div class="games-grid" id="gamesGrid">
                    <!-- Games loaded by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>NebulaHub Games &copy; <span id="currentYear"></span> | Like PeteZah Games</p>
        </footer>
    </div>

    <script src="games.js"></script>
</body>
</html>
